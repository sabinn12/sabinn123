<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/488ac4d149.js" crossorigin="anonymous"></script>
    <title>Snapchat login page</title>
</head>
<body>
    <nav>
      <div class="logo">
        <div class="img">
        <i class="fa-brands fa-square-snapchat"></i>
    </div>
      </div>
    </nav>

    <div class="container">
        <div class="text">
            <p>Welcome back</p>
        </div>
        <div class="login">
            <h3>Log in via google</h3>
        </div>
        <div class="trouble">
            <p>Trouble Logging In?</p>
        </div>
        <div class="or">
            <p>OR</p>
        </div>
        <div class="inputs">
            <label>Username Or Email</label>
            <input type="text" placeholder="Enter Username Or Email">
            <div class="line"></div>
            <input type="password" placeholder="password">
        </div>
        <div class="forgot">
            <h2>forgot password?</h2>
        </div>
        <div class="log-in">
            <h3>log in</h3>
        </div>
        <div class="sign-up">
            <p><span>Sign up?</span>if you dont
            have an Account</p>
            
        </div>
        </div>
    </div>
</body>
</html>
